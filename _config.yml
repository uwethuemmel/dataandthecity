title: Your awesome title
email: your-email@example.com
description: >- 
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/dataandthecity"
url: "https://uwethuemmel.github.io"
twitter_username: jekyllrb
github_username: jekyll

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

# Collections
collections:
  cities:
    output: true

# GitHub Repository
repository: uwethuemmel/dataandthecity

# Navigation settings
navigation:
  - main

# Defaults for layouts to avoid missing layout errors
defaults:
  - scope:
      path: "_posts"
    values:
      layout: "single"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_cities"
    values:
      layout: "city"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

